<form role="form" class="form-iniciativa" ng-controller="FormularioIniciativasController as formini">
  <h2>REGISTRA TU INICIATIVA</h2>
  <div class="form-group">
    <label for="ciudad">Ciudad</label>
    <select class="form-control" id="ciudad-despl">
      <option ng-repeat="city in formini.ciudadesList()" value="{{city.properties.label}}">{{city.properties.label}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="nombre">Nombre de la Iniciativa</label>
    <input type="nombre" class="form-control" id="nombre">
  </div>
  <div class="form-group">
    <label for="ini_descri">Descripción de la iniciativa <span class="required">*</span></label>
    <textarea class="form-control" maxlength="500" id="ini_descri" name="ini_descri" value="" placeholder="Escribe aquí una breve descripción (menos de 500 caracteres)" autofocus required></textarea>
  </div>
  <div class="form-group">
    <!--TEMATICA-->
    <label for="ini_topic">Temática de la iniciativa <span class="required">*</span></label>
    <select class="form-control" id="tema-despl">
      <option ng-repeat="topic in formini.categList() | filter:'topic' | orderBy:'label'" value="{{topic.label}}">{{topic.label}}</option>
    </select>
    <!--Tipo de espacio-->
    <label for="ini_space">Tipo de espacio de reunión<span class="required">*</span></label>
    <select class="form-control" id="espacio-despl">
      <option ng-repeat="space in formini.categList() | filter:'space' | orderBy:'label'" value="{{space.label}}">{{space.label}}</option>
    </select>
    <!--Tipo de Agente Impulsor-->
    <label for="ini_agent">Tipo de agente impulsor<span class="required">*</span></label>
    <select class="form-control" id="agente-despl" name="ini_agent">
      <option ng-repeat="agent in formini.categList() | filter:'agent' | orderBy:'label'" value="{{agent.label}}">{{agent.label}}</option>
    </select>
    <!--email de la iniciativa-->
    <label for="email">Email de la iniciativa</label>
    <input type="email" class="form-control" id="email">
    <label for="password">contraseña</label>
    <input type="password" class="form-control" id="password">
    <label for="password">Repite tu contraseña</label>
    <input type="password_repeat" class="form-control" id="password_repeat">
  </div>
  <div class="form-group">
    <!--web de la iniciativa-->
    <label for="ini_web">Website <span class="required">*</span></label>
    <input type="web" class="form-control" id="ini_web" value="" placeholder="www.yourWeb.com"/>
    <!--facebook de la iniciativa-->
    <label for="ini_web">Facebook <span class="required">*</span></label>
    <input type="web" class="form-control" id="ini_web" value="" placeholder="www.yourWeb.com"/>
    <!--Twitter de la iniciativa-->
    <label for="ini_web">Twitter </label>
    <input type="web" class="form-control" id="ini_twitter" value="" placeholder="@yourprofile"/>
  </div>
  <!--Geolocalización-->
  <div class="form-group">
    <h4>INTRODUCE UNA DIRECCIÓN Y PINCHA "BUSCAR".</h4>         
  <!--MAP PICKER geoposition data for iniciatives-->
    <fieldset class="gllpLatlonPicker">
      <label for="addres">Dirección Postal: <span class="required">*</span></label>
      <input type="text" class="form-control" id="ini_addres" name="ini_addres" class="gllpSearchField"  value="" placeholder="Calle X, 12, 5ºH, Ciudad, País" autofocus required/>
      <button type="button" class="gllpSearchButton" value="search">Buscar</button>
      <div id="mapform">
        <leaflet width="100%" height="40%"url-hash-center="yes" center="world" geojson="geojsonCiudades.data"></leaflet>
      </div>
      <ul class="coordenadas">
        <li>
          <label for="ini_latitude" class="gllMapValues">Latitud</label>
          <input type="text" id="ini_latitude" name="ini_latitude" class="gllMapValues gllpLatitude" value="40.416"/>
        </li>
        <li>
          <label for="ini_longitude" class="gllMapValues">Longitud</label>
          <input type="text"  id="ini_longitude" name="ini_longitude" class="gllMapValues gllpLongitude" value="-3.683"/>
        </li>
        <li>
          <label for="ini_zoom" class="gllMapValues">Zoom</label>
          <input type="text" id="ini_zoom" name="ini_zoom" class="gllMapValues gllpZoom" value="10"/>
        </li>
      </ul> 
      <input type="button" id="ini_updateButton" class="gllMapValues gllpUpdateButton" value="update map"/>     
    </fieldset>
  </div>
  <div class="form-group">
    <p>Los datos recopilados se encuentran disponibles bajo una <a href="http://opendatacommons.org/licenses/odbl/summary/">licencia ODbL</a></p>
    <div class="checkbox">
      <label><input type="checkbox">DOY MI CONSENTIMIENTO EXPRESO A QUE LOS DATOS QUE RELLENO EN ESTE FORMULARIO SEAN PUBLICADOS EN INTERNET Y, POR TANTO, SERÁN VISIBLES PÚBLICAMENTE Y EN TODO MOMENTO Y ACCESIBLES A CUALQUIER USUARIO.</label>
    </div>
    <button type="submit" class="btn btn-default">REGISTRAR</button>
  </div>
</form>
<div id="success" class="success-msg">
  <p id="success">VUESTRA INICIATIVA HA SIDO INCORPORADA</p>
  <button>VOLVER AL MAPA DE INICIATIVAS</button>
</div>
<div id="failure">
  <p id="failure">Oops... Algo anduvo mal.</p>
  <button>VOLVER AL FORMULARIO</button>
</div>
